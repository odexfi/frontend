<div class="flex-column trade-container">
    <div id="price-liquidity" class="flex-row">
        <div class="flex-item flex-grow text-left">
            <div class="price-liquidity-item" class="green">Price</div>
            <div id="trade-price" class="price-liquidity-item orange text-big">&nbsp;</div>
        </div>
        <div class="flex-item flex-grow text-right">
            <div class="price-liquidity-item" class="green">Liquidity</div>
            <div id="trade-liquidity" class="price-liquidity-item orange text-big">&nbsp;</div>
        </div>
    </div>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div id="tradingview-chart"></div>
    </div>
    <!-- TradingView Widget END -->
    <table class="orderbook-options">
        <tbody>
            <tr>
                <td><div id="orderbook-link" class="ob-link flex-item orange">Orderbook</div></td>
                <td><div id="orders-link" class="ob-link flex-item orange">Pending</div></td>
                <td><div id="trades-link" class="ob-link flex-item orange">Trades</div></td>
                <td><div id="activity-link" class="ob-link flex-item orange">Activity</div></td>
            </tr>
        </tbody>
    </table>


    <hr>
    <div id="orderbook-container">
        
    </div>
    <hr>
    <div class="flex-row buy-sell-container">
        <div>
            <div id="base-balance"></div>
            <div id="base-amount" contenteditable="true" class="text-right text-big orange amount-value">0</div>
            <input type="range" id="base-range" class="amount-range" value="0" />
            <div id="amount-base-label" class="text-right text-small grey">Amount</div>
        </div>
        <div>
            <div id="token-balance"></div>
            <div id="token-amount" contenteditable="true" class="text-right text-big orange amount-value">0</div>
            <input type="range" id="token-range" class="amount-range" value="0" />
            <div id="amount-token-label" class="text-right text-small grey">Amount</div>
        </div>
    </div>
    <div class="flex-row buy-sell-container">
        <button id="buy-button" class="grey-bkg button-large">BUY</button>
        <button id="sell-button" class="grey-bkg button-large">SELL</button>
    </div>
</div>
